<mat-card>
  <form [formGroup]="form" (submit)="onSaveFeed()" >
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Feed Title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a feed title.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput rows="4" formControlName="body" placeholder="Feed Body"></textarea>
      <mat-error *ngIf="form.get('body').invalid">Please enter a feed body.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="source" placeholder="Source">
      <mat-error *ngIf="form.get('source').invalid">Please enter a feed source.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="publisher" placeholder="Publisher">
      <mat-error *ngIf="form.get('publisher').invalid">Please enter a feed publisher.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Feed</button>
  </form>
</mat-card>
