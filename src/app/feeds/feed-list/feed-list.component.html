<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true">
  <mat-expansion-panel *ngFor="let feed of feeds">
    <mat-expansion-panel-header>
      {{ feed.title }}
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="feed.imagePath" [alt]="feed.title" />
    </div>
    <p>{{ feed.body }}</p>
    <p>{{ feed.source }}</p>
    <p>{{ feed.publisher }}</p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit', feed.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(feed.id)">
        DELETE
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
